<html>
    <head>
        <title>Test Suite</title>
        <script type="text/javascript" src="Closures.js"></script>
        <script>
            function assert(value, desc) {
                var li = document.createElement("li");
                li.className = value ? "pass" : "fail";
                li.appendChild(document.createTextNode(desc));
                document.getElementById("results").appendChild(li);
            }
            
            function outerFunction() {
                var innerValue = "samurai";
                function innerFunction()  {
                    assert(outerValue,"I can see ninja");
                    assert(innerValue,"I can see samurai");        
                }
                return innerFunction;
            }
            window.onload = function() {
                var outerValue = "ninja";
                var later = outerFunction(); //closure created when the reference of a function and its environment is stored in memory
                later();                
            };
        </script>
        <style>
            #results li.pass { color: green; }
            #results li.fail { color: red; }
        </style>
    </head>
    <body>
        <ul id="results"></ul>
    </body>
</html>
