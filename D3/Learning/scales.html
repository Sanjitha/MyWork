<html>
    <head>
        <title>D3</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script>
            
            var nums = [20,30,40,60];
            
            

            var width = 400;
            var height = 500;
            
            //Scales used to tranform the data range to a new range that will fit into the svg container
            //Domain Indicates the original range
            //range is a new mapping to the original range so as to fit the elements into the container
            
            var widthScale = d3.scale.linear()
                            .domain([0,60])
                            .range([0,width]);
            
            var colorScale = d3.scale.linear()
                            .domain([0,60])
                            .range(["red","blue"]);
            
            //svg elements for creating graphics
            //always associate width and height with svg to get the correct dimensions
            //assign to a variable as code might get complex 
            var canvas = d3.select("body")
                        .append("svg")
                        .attr("width",width)
                        .attr("height",height);
            
            //Data binding to d3 elements
            //selectAll is similar to select but it chooses all elements
            var bars = canvas.selectAll("rect") //No rects for now, returns an empty array array or selection
                                .data(nums) //bind the data
                                .enter() //returns placeholders for each data element for which there are no DOM elements
                                .append("rect")
                                .attr("width",function(d) {
                                    return widthScale(d);
                                })
                                .attr("height",40)
                                .attr("y",function(d,i) {
                                    return i*100;
                                })
                                .style("fill",function(d) {
                                    return colorScale(d);
                                });
            
                
            
        </script>
    </body>
</html>
