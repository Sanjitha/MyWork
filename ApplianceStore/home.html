<html>
	<head>
		<title>Appliance Store</title>
		<style>
		div.fixed-table-container {
			margin-left: 28%;
			margin-top: 5%;
			width:50% !important;
		}
		input.form-control {
			width:20% !important;
			margin-left:40%;
		}
		label.label {
			width:20% !important;
			margin-left:40%;
		}
		input[type=submit] {
			margin-left: 48%;
		}
		div#btnGrp {
			margin-left:44%;
			margin-top:3%;
		}
		#headers {
			margin-left: 40.5%;
			margin-top: 4%;
		}
		
		</style>
		<!-- JavaScript files -->
	  
		<script src="External/jquery-1.11.3.min.js"></script>
		<script src="External/jquery-1.11.3.js"></script>
		<script src="External/bootstrap-table.min.js"></script>
		<script src="External/bootstrap-table.js"></script>
		<script src="External/bootstrap.min.js"></script>
		<script src="External/bootstrap.js"></script>
		
		<!-- Style sheets -->
		<link rel="stylesheet" href="External/bootstrap-table.min.css">
		<link rel="stylesheet" href="External/bootstrap.min.css">


		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
			$("#display").hide();
			$("#thankyou").hide();
			$("#success").hide();
			$("#error").hide();
			$("#serverDown").hide();
			$("form#inputByUser").submit(function(event){
				event.preventDefault();
				var keyword=$("input[name=keyword]").val();
				var phoneNum=$("input[name=phoneNum]").val();
				
				$.ajax({
					url: "process.php",
					data: { 
						"keyword": encodeURIComponent(keyword.trim()),
						"phoneNum": encodeURIComponent(phoneNum.trim())
					},
					cache: false,
					type: "GET",
					crossDomain: true,
					success: function(data) {
							if(data == "No such Appliance") {
								alert(data+".Please enter valid data.");
							}
							else {
								$("#display").show();
								$("form#inputByUser").hide();
								response = JSON.parse(data);
								$('#displayTable').bootstrapTable({
									data: response,
									height: 350,
									columns: [
									{
										field: 'state',
										title: 'ID',
										radio:true
									}, {
										field: 'ApplianceName',
										title: 'Appliance Name',
									}, {
										field: 'Description',
										title: 'Description',
									}, {
										field: 'Configuration',
										title: 'Configuration'
									}, {
										field: 'Price',
										title: 'Price'
									}, ]
								});
							}
							
					},
					error: function(xhr) {
							alert(JSON.stringify(xhr));
					}
				});
            });
			
			$("input[name=order]").click(function(event){
				
				event.preventDefault();
				$("#display").show();
				//$("#order").hide();
				//$("#search").show();
				//$("#done").show();
				
				$("#thankyou").hide();
				$("#success").hide();
				$("#error").hide();
				$("#serverDown").hide();
				selected = $('#displayTable').bootstrapTable('getAllSelections')[0];
				var dataToBeSent;
				$.ajax({
					url: "check.php",
					cache: false,
					type: "GET",
					async:false,
					success: function(response) {
							alert(response);
							var buildingNum;
							var street;
							var apartment;
							
							

							if(response == "New User") {
									$('#myModalHorizontal').modal('show');
									buildingNum = $('#building').val();
									street = $('#street').val();
									apartment = $('#apartment').val();
									dataToBeSent = { 
										"selected": selected,
										"userDetails": {
													"buildingNum" : parseInt(buildingNum),
													"street":street,
													"apartment":apartment
													}
										};
								
							}
							else {
								alert("Existing user");
								dataToBeSent = { 
										"selected": selected
										};
								
							}
								
					},
					error: function(xhr) {
							//alert(JSON.stringify(xhr));
							$("#serverDown").show();
					}
				});
				
				

				setTimeout(order(dataToBeSent), 3000);
				
				
            });
			$("input[name=search]").click(function(event){
				
				event.preventDefault();
				$("form#inputByUser").show();
				$("#display").hide();
				$("#thankyou").hide();
				$("#success").hide();
				$("#error").hide();
				$("#serverDown").hide();
				
				
            });
			$("input[name=done]").click(function(event){
				
				event.preventDefault();
				$("form#inputByUser").hide();
				$("#display").hide();
				$("#thankyou").hide();
				$("#success").hide();
				$("#error").hide();
				$("#serverDown").hide();
				$.ajax({
					url: "terminateSession.php",
					cache: false,
					type: "GET",
					success: function(response) {
							
								$("#thankyou").show();
							
					},
					error: function(xhr) {
							//alert(JSON.stringify(xhr));
							$("#serverDown").show();
					}
				});
				
				
            });
			
				
         });
		 function order (dataToBeSent) {
				$.ajax({
					url: "order.php",
					data: dataToBeSent,
					cache: false,
					type: "POST",
					async:false,
					success: function(response) {
							alert(response);
							if(response == "Successful") {
								$("#success").show();
							}
							else {
								$("#error").show();
							}
								
					},
					error: function(xhr) {
							//alert(JSON.stringify(xhr));
							$("#serverDown").show();
					}
				});
				}
      </script>	
   </head>
	
	</head>
	<body>
		<h1 style="margin-left: 41%;">Appliance store</h1>
		<form id="inputByUser">
			  <div class="form-group">
				<input type="text" class="form-control" name="keyword" placeholder="Enter the Appliance description" autofocus>
			  </div>
			  <div class="form-group">
				<input type="tel" class="form-control" name="phoneNum" pattern="[0-9]{10}" required placeholder="Enter a valid 10 digit phone number">
			  </div>
			  <input type="submit" class="btn btn-primary"></input>
		</form>
		
		<div id="display">
			<table id="displayTable" class="col-md-2"></table>
			<div id="btnGrp">
				<input type="button" id="order" class="btn btn-primary margin-left" name="order" value="Order" />
				<input type="button" id="search" class="btn btn-primary margin-left" name="search" value="Search" />
				<input type="button" id="done" class="btn btn-primary margin-left" name="done" value="Done" />
			</div>
		</div>
		<div id="headers">
			<h3 id="thankyou"><span class="label label-info">Thank You!Do visit us again!</span></h3>
			<h3 id="success"><span class="label label-success">Your order has been placed.</span></h3>
			<h3 id="error"><span class="label label-warning">There has been a problem placing your order.Please try again.</span></h3>
			<h3 id="serverDown"><span class="label label-danger">Server down.</span></h3>
		</div>
		<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
			 aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close" 
						   data-dismiss="modal">
							   <span aria-hidden="true">&times;</span>
							   <span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">
							Welcome!Please enter your details.
						</h4>
					</div>
					
					<!-- Modal Body -->
					<div class="modal-body">
						
						<form class="form-horizontal" role="form">
						  <div class="form-group">
							<label  class="col-md-2 control-label"
									  for="inputEmail3">Building</label>
							<div class="col-md-8">
								<input type="text" 
								id="building" placeholder="Building"/>
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-md-2 control-label"
								  for="inputPassword3" >Street</label>
							<div class="col-md-8">
								<input type="text" 
									id="street" placeholder="Street"/>
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-md-2 control-label"
								  for="inputPassword3" >Apartment</label>
							<div class="col-md-8">
								<input type="text" 
									id="apartment" placeholder="apartment"/>
							</div>
						  </div>
						</form>
					</div>
					
					<!-- Modal Footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default"
								data-dismiss="modal">
									Close
						</button>
						<button type="button" class="btn btn-primary">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		
	</body>


</html>
